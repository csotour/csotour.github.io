<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobby Wang | Portfolio</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    
    <style>
        /* === 核心变量 === */
        :root {
            --bg-color: #e0e0e0;       /* 背景改为纯实色，避免点阵干扰 */
            --card-bg: #ffffff;
            --border-color: #000000;   /* 纯黑边框 */
            --accent-green: #4ade80;   /* 亮绿色 */
            --accent-purple: #a78bfa;  /* 亮紫色 */
            --accent-yellow: #facc15;  /* 亮黄色 */
            --shadow-dist: 6px;        /* 阴影距离 */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Courier New', Courier, monospace, sans-serif; /* 极客复古字体 */
            background-color: var(--bg-color);
            color: var(--border-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* === 布局容器 === */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto auto;
            gap: 20px;
            max-width: 900px;
            width: 100%;
        }

        /* === 卡片通用样式 === */
        .card {
            background: var(--card-bg);
            border: 4px solid var(--border-color); /* 粗黑边框 */
            box-shadow: var(--shadow-dist) var(--shadow-dist) 0 var(--border-color); /* 硬阴影 */
            padding: 25px;
            position: relative;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
        }

        /* 鼠标悬停卡片上浮 */
        .card:hover {
            transform: translate(-3px, -3px);
            box-shadow: 10px 10px 0 var(--border-color);
        }

        /* === 1. 个人主卡片 (左侧大卡) === */
        .profile-card {
            grid-column: span 2;
            grid-row: span 2;
            align-items: center;
            text-align: center;
            justify-content: center;
            min-height: 420px;
        }

        .avatar {
            width: 130px;
            height: 130px;
            border: 4px solid var(--border-color);
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            background-color: #ddd;
        }

        .name {
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .role-tag {
            background: var(--border-color);
            color: #fff;
            padding: 5px 12px;
            font-weight: bold;
            font-size: 1rem;
            transform: rotate(-2deg); /* 俏皮倾斜 */
            margin-bottom: 25px;
            display: inline-block;
        }

        .quote-box {
            min-height: 3em;
            margin-bottom: 30px;
            font-weight: bold;
            font-style: italic;
            max-width: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 打字机光标样式 */
        .typed-cursor {
            color: var(--accent-purple);
            font-size: 1.2rem;
        }

        /* === 按钮样式 === */
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 100%;
        }

        .neo-btn {
            text-decoration: none;
            border: 3px solid var(--border-color);
            background: #fff;
            color: #000;
            padding: 12px 24px;
            font-weight: 800;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* 按钮滑盖特效 */
        .neo-btn::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--accent-green);
            z-index: -1;
            transform: translateX(-100%);
            transition: transform 0.2s;
        }
        
        .neo-btn:hover::after { transform: translateX(0); }
        .neo-btn:active { transform: scale(0.95); }
        
        /* GitHub 按钮用紫色 */
        .neo-btn.secondary::after { background: var(--accent-purple); }

        /* === 2. 时钟卡片 (右上) === */
        .clock-card {
            grid-column: span 1;
            background-color: var(--accent-yellow);
            justify-content: center;
            align-items: center;
        }
        
        .clock-time {
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: -2px;
        }
        .clock-date {
            font-weight: bold;
            border-top: 3px solid #000;
            padding-top: 5px;
            margin-top: 5px;
        }

        /* === 3. 技能卡片 (右下) === */
        .skills-card {
            grid-column: span 1;
        }
        
        .card-title {
            font-size: 1.2rem;
            font-weight: 900;
            text-transform: uppercase;
            border-bottom: 4px solid #000;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .skill-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .skill-box {
            border: 3px solid #000;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
            transition: 0.2s;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .skill-box i { font-size: 1.4rem; }

        .skill-box:hover {
            background: #000;
            color: #fff;
            box-shadow: 4px 4px 0 var(--accent-green);
            transform: translate(-2px, -2px);
        }

        /* === 移动端适配 === */
        @media (max-width: 768px) {
            .bento-grid { grid-template-columns: 1fr; }
            .profile-card, .clock-card, .skills-card { grid-column: span 1; grid-row: auto; }
            .profile-card { min-height: auto; padding: 30px; }
            .buttons { flex-direction: column; }
            .neo-btn { justify-content: center; }
        }
    </style> </head>
<body>

    <div class="bento-grid">
        
        <div class="card profile-card">
            <img src="https://github.com/csotour.png" alt="Avatar" class="avatar">
            
            <h1 class="name">Bobby Wang</h1>
            <div class="role-tag">SOFTWARE QA & AI DEV</div>
            
            <div class="quote-box">
                “<span id="typed-quote"></span>”
            </div>

            <div class="buttons">
                <a href="https://www.bobbywang.top/" target="_blank" class="neo-btn">
                    <i class="fa-solid fa-compass"></i> Visit Blog
                </a>
                
                <a href="https://github.com/csotour" target="_blank" class="neo-btn secondary">
                    <i class="fa-brands fa-github"></i> GitHub
                </a>
            </div>
        </div>

        <div class="card clock-card">
            <div class="clock-time" id="clock">00:00</div>
            <div class="clock-date" id="date">Loading...</div>
        </div>

        <div class="card skills-card">
            <div class="card-title">Tech Stack</div>
            <div class="skill-grid">
                <div class="skill-box"><i class="fa-brands fa-python"></i> Python</div>
                <div class="skill-box"><i class="fa-solid fa-bug"></i> QA</div>
                <div class="skill-box"><i class="fa-solid fa-robot"></i> AI</div>
                <div class="skill-box"><i class="fa-solid fa-terminal"></i> Shell</div>
            </div>
        </div>

    </div>

    <script>
        // === 时钟逻辑 ===
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
            
            const options = { month: 'short', day: 'numeric', weekday: 'short' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options).toUpperCase();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // === 打字机逻辑 ===
        var typed = new Typed('#typed-quote', {
            strings: ["站在巨人的肩膀上，我们也要成为巨人的一部分。"],
            typeSpeed: 60,
            startDelay: 300,
            loop: false,
            showCursor: true,
            cursorChar: '_',
        });
    </script>

</body>
</html>
